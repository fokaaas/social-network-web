<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form id="signUpForm" novalidate class="needs-validation">
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required maxlength="50">
          <div class="invalid-feedback">
            Name is required and cannot exceed 50 characters.
          </div>
        </div>

        <!-- Surname Field -->
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" required maxlength="50">
          <div class="invalid-feedback">
            Surname is required and cannot exceed 50 characters.
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="8">
          <div class="invalid-feedback">
            Password must be at least 8 characters long, and contain at least one uppercase letter and one number.
          </div>
        </div>

        <!-- Avatar Link Field -->
        <div class="mb-3">
          <label for="avatarLink" class="form-label">Avatar Link (Optional)</label>
          <input type="url" class="form-control" id="avatarLink" name="avatarLink">
          <div class="invalid-feedback">
            Please enter a valid URL for the avatar link.
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/app.js"></script>
</body>
</html>
