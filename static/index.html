<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div id="app" class="container-fluid">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Social Network</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" id="usersTab">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="chatsTab">Chats</a>
        </li>
      </ul>
    </div>

    <!-- Right side: user information -->
    <div class="d-flex align-items-center ms-auto">
      <img id="avatar" src="../default-avatar.jpg" alt="Avatar" class="rounded-circle" width="40" height="40" />
      <span id="userName" class="ms-3"></span>
    </div>
  </nav>

  <!-- Content Section -->
  <div id="content" class="mt-4">
    <div id="usersContent" class="tab-content col-12 col-md-6"></div>
    <div id="chatsContent" class="tab-content">
      <div class="row">
        <!-- Chats List -->
        <div class="col-4 border-end">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-success btn-sm" id="createPrivateChat">Create Private Chat</button>
            <button class="btn btn-primary btn-sm" id="createGroup">Create Group</button>
          </div>
          <ul class="list-group" id="chatsList"></ul>
        </div>

        <!-- Chat Messages -->
        <div class="col-8 d-flex flex-column">
          <!-- Chat Title -->
          <div class="border-bottom p-3">
            <h5 id="chatTitle"></h5>
            <h6 id="chatDescription"></h6>
          </div>

          <!-- Messages Section -->
          <div id="chatMessages" class="flex-grow-1 overflow-auto border-bottom" style="height: 400px;">
            <div class="p-3" id="welcome-message">Welcome to the chat!</div>

          <!-- Input Section -->
          <div class="p-3">
            <div class="input-group">
              <input type="text" id="messageInput" class="form-control" placeholder="Type your message here..." />
              <button class="btn btn-primary" id="sendMessage">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modals -->
<div class="modal fade" id="privateChatModal" tabindex="-1" aria-labelledby="privateChatModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="privateChatModalLabel">Create Private Chat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select" id="userSelect"></select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="groupChatModal" tabindex="-1" aria-labelledby="groupChatModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="groupChatModalLabel">Create Group Chat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="groupName" class="form-label">Name</label>
          <input type="text" class="form-control" id="groupName" required>
        </div>
        <div class="mb-3">
          <label for="groupDescription" class="form-label">Description</label>
          <textarea class="form-control" id="groupDescription"></textarea>
        </div>
        <div class="mb-3">
          <label for="groupUsers" class="form-label">Add Users</label>
          <select multiple class="form-select" id="groupUsers"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create Group</button>
      </div>
    </div>
  </div>
</div>

<script src="../js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('createPrivateChat').addEventListener('click', function () {
    const modal = new bootstrap.Modal(document.getElementById('privateChatModal'));
    modal.show();
  });

  document.getElementById('createGroup').addEventListener('click', function () {
    const modal = new bootstrap.Modal(document.getElementById('groupChatModal'));
    modal.show();
  });
</script>
</div>
</body>
</html>
