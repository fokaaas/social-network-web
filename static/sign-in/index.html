<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form id="signInForm" novalidate class="needs-validation">
        <!-- Email Field -->
        <div class="mb-3">
          <label for="signInEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signInEmail" name="email" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="signInPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signInPassword" name="password" required>
          <div class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/app.js"></script>
</body>
</html>
